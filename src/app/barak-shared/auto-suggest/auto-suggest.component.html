<div class="auto-suggest-input">
    <input #searchTextInput [(ngModel)]="searchText" (focus)="inputOnFocus()" (blur)="inputOnBlur()"/>
</div>
<app-input-results *ngIf="inputIsOnFocus && (results.length > 0 || isLoadingResultsFromServer)"
    [textFilter]="pipeTextFiltering"
    [itemCollection]="results"
    [displayLoading]="isLoadingResultsFromServer"></app-input-results>
